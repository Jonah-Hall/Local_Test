<!DOCTYPE html>
<html class="html" lang="en-US">
<head>
  <meta charset="utf-8">
   <meta content="IE=edge" http-equiv="X-UA-Compatible">
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <title>Local Test</title>
   <link rel="shortcut icon" href="/img/favicon.ico">
   <!-- get calcite-web css from the cdn (use latest version) -->
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.6/css/calcite-web.min.css">
    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.6/js/calcite-web.min.js"></script>
    <!--[if lt IE 9]>
      <script src="/assets/javascripts/libs/selectivizr.js"></script>
      <script src="/assets/javascripts/libs/html5shiv.js"></script>
    <![endif]-->
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<Body>
  <div class="wrapper">
     <!-- top navigation -->
   <header class="top-nav" role="banner">
     <div class="column-24">
       <nav class="breadcrumbs breadcrumbs-white leader-1">
         <a href="#" class="crumb">Mountains</a>
         <a href="#" class="crumb">Rivers</a>
         <a href="#" class="crumb is-active">Lakes</a>
       </nav>
     </div>
     <hr>
     <div class="column-24 first-column">
       <h1 class="sub-nav-title text-red leader-3">Adventurers</h1>
       <img src="https://static.pexels.com/photos/26750/pexels-photo-26750.jpg">
       <p class="trailer-4 text-red">The IGT team gets lost in the woods and only one returns to Chattanooga.... who?</p>
       <hr>
       </nav>
     </div>
   </div>
  </header>
	<!-- Bootstrap code for carousel spliced with Calcite card code -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Chania">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>

      <div class="item">
        <img src="ny.jpg" alt="New York">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</Body>
</html>
